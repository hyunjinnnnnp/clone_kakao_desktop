<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"

    <title>꺄똑왓숑!</title>

  <body>
    <div class="status-bar">

      <div class="status-bar__column">
        <span class="status-bar__number">Ver. 2.7.3</span>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <span class="header__icons-first">
          <i class="fas fa-times-circle"></i>
        </span>
        <span class="header__icons-first">
          <i class="fas fa-minus-circle"></i>
        </span>
        <span class="header__icons-first">
          <i class="fas fa-dot-circle"></i>
        </span>
      </div>

      <nav class="nav">
        <ul class="header__header-column2">
          <li class="header__icons-second">
            <a href="index.html" class="header__list-link">
              <i class="fas fa-user-friends"></i>
            </a>
          </li>
          <li class="header__icons-second">
            <a href="chats.html" class="header__list-link">
              <i class="fas fa-comment"></i>
            </a>
          </li>
          <li class="header__icons-second">
            <a href="others.html" class="header__list-link">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </nav>

      <div class="header__header-column3">
        <div class="header__icons-third">
          <a href="calendar.html" calss="calendar_link">
            <i class="fas fa-calendar-check"></i>
          </a>
        </div>
        <div class="header__icons-third">
          <i class="fas fa-bell"></i>
        </div>
        <div class="header__icons-third">
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </header>

    <main class="more">
      <header class="more__header">
        <span class="more__header-column">
          더보기
        </span>
        <span class="more__header-column">Ver. 2.7.3</span>
      </header>

      <img src="images/kakao.png" class="more__img" />

      <div class="more__menu">
        <span class="more__menu-content">새소식</span>
      </div>
      <div class="more__menu">
        <span class="more__menu-content">공지사항</span>
      </div>
      <div class="more__menu">
        <span class="more__menu-content">환경설정</span>
      </div>
      <div class="more__menu">
        <span class="more__menu-content">도움말</span>
      </div>
      <div class="more__menu">
        <span class="more__menu-content">카카오톡 정보</span>
      </div>
